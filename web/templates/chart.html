<html>

    <head>
        <title> Water Level Sensor #1 </title>
        <style>
            h1 {text-align:center;margin-left:auto;margin-right:auto;}
        </style>
    </head>

    <body>
        <p text-align:"left"; font-size:14;><a href="{{url_for('home')}}">Go Back</a></p>
        <h1>Water Level Sensor #1</h1>

        <div align="center">
        <script src="static/Chart.min.js"></script>
        <canvas id="chart" width="1200" height="800"></canvas>
        <script name="chart1">
           // bar chart data
           var barData = {
              labels : {{labels|tojson}},
              datasets : [{
                       fillColor: "rgba(151,187,205,0.2)",
                       strokeColor: "rgba(151,187,205,1)",
                       pointColor: "rgba(151,187,205,1)",
                       data : {{values|tojson}}  }]
           }

           // get bar chart canvas
           var mychart = document.getElementById("chart").getContext("2d");
           steps = 5
           max = 5

           // draw bar chart
           new Chart(mychart).Bar(barData, {
              scaleOverride: true,
              scaleSteps: steps,
              scaleStepWidth: Math.ceil(max / steps),
              scaleStartValue: 0,
              scaleShowVerticalLines: true,
              scaleShowGridLines : true,
              barShowStroke : true,
              scaleShowLabels: true
           });
        </script>
        </div>
                
    </body>

</html>
